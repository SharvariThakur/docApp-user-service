# Server port
server.port=8081

# Application name
spring.application.name=user-service

# Eureka client config
eureka.client.service-url.defaultZone=http://192.168.0.32:10009
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Make Eureka register using IP instead of hostname
eureka.instance.prefer-ip-address=true

# Datasource configuration
spring.datasource.url=jdbc:postgresql://192.168.0.32:5432/postgres
spring.datasource.username=casaos
spring.datasource.password=casaos
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging level
logging.level.org.hibernate=debug

# Devtools (optional)
spring.devtools.restart.enabled=false
